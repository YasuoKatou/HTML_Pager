<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="pager/pager.css">
        <link rel="stylesheet" href="pages/todo/todo.css">
        <link rel="stylesheet" href="pages/utils/TG001.css">
    </head>
    <body>
        <section id="header">
            <h1 id="header-title">TODO アプリ</h1>
        </section>
        <section id="page_root">
            <div id="todo_category" class="page_hidden">
                <div class="popup_wrapper">
                    <div class="popup_form popup_form_list">
                        <h1>TODO カテゴリ</h1>
                        <div class="popup-body popup-body-list">
                            <div class="popup-table-operation">
                                <p class="share-icon"></p>
                            </div>
                            <div class="popup-table-head"></div>
                            <div class="popup-table-body"></div>
                            <div class="popup_one_button"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="todo_main" class="page_hidden">
                <ul id="todo_item_container">
                    <li id="new_todo_label"><p class="new-todo-label-content">+ TODO</p></li>
                </ul>
            </div>
            <div id="PP0001" class="page_hidden">
                <div class="popup_wrapper">
                    <div class="popup_form popup_form_list PP0001-form">
                        <h1>タグの設定</h1>
                        <div class="PP0001-mode-operation">
                            <p class="PP0001-add-tag">+ tag</p>
                            <p class="share-icon"></p>
                        </div>
                        <div class="PP0001-tag-list-container"></div>
                        <div class="PP0001-ope"></div>
                    </div>
                </div>
            </div>
            <div id="PP0002"  class="page_hidden">
                <div class="popup_wrapper">
                    <div class="popup_form PP0002-form">
                        <h1  class="PP0002-dialog-title">タイトル</h1>
                        <div class="PP0002-input-wrapper">
                            <input type="text" class="PP0002-content-string">
                        </div>
                        <div class="PP0002-button-wrapper">
                            <input type="button" value="更新" class="btn-update">
                            <input type="button" value="削除" class="btn-delete">
                            <input type="button" value="閉じる" class="btn-close">
                        </div>
                    </div>
                </div>
            </div>
            <div id="PP0003" class="page_hidden">
                <div class="popup_wrapper">
                    <div class="popup_form popup_form_list PP0003-form">
                        <h1>一覧選択</h1>
                        <div class="popup-body popup-body-list">
                            <div class="popup-table-head"></div>
                            <div class="popup-table-body"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="pages/utils/markdown.js"></script>
        <script type="text/javascript" src="pager/pager_class.js"></script>
        <script type="text/javascript" src="pager/pager_controller.js"></script>
        <script type="text/javascript" src="pager/pager_core.js"></script>
        <script type="text/javascript" src="pages/todo/TodoDataModel.js"></script>
        <script type="text/javascript" src="pages/todo/TodoPagerController.js"></script>
        <script type="text/javascript" src="pages/todo/todo_category.js"></script>
        <script type="text/javascript" src="pages/todo/todo_main_page.js"></script>
        <script type="text/javascript" src="pages/todo/todo_tag.js"></script>
        <script type="text/javascript" src="pages/todo/todo_dialog_01.js"></script>
        <script type="text/javascript" src="pages/todo/todo_list_select.js"></script>
        <script type="text/javascript" src="pages/todo/todo_config.js"></script>
        <script type="text/javascript" src="pager/pager.js"></script>
    </body>
</html>
